<!DOCTYPE html>
<html>

<head>
    <title>Poll Voting Website</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Poll Voting Website</h1>
    <div id="polls">
        
    </div>
    <div id="admin">
        <h2>Admin Panel</h2>
        <label for="adminPassword">Admin Password (admin123):</label>
        <input type="password" id="adminPassword" />
        <button onclick="login()">Login</button>
        <div id="adminOptions" style="display: none;">
            <h3>Create Poll</h3>
            <label for="pollQuestion">Question:</label>
            <input type="text" id="pollQuestion" />
            <label for="pollOptions">Options (comma-separated):</label>
            <input type="text" id="pollOptions" />
            <button onclick="createPoll()">Create Poll</button>
            <h3>Remove Poll</h3>
            <label for="pollId">Poll ID:</label>
            <input type="text" id="pollId" />
            <button onclick="removePoll()">Remove Poll</button>
        </div>
    </div>
</body>

</html>
